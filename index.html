<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Ultimate AI-based Planning Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="background">
      <div class="top-bar" style="background-color:#3E2F5B"></div>
      <div class="top-bar" style="background-color:#F9C22E"></div>
      <div class="top-bar" style="background-color:#53B3CB"></div>
      <div class="top-bar" style="background-color:#E01A4F"></div>

      <div class="m-5">
        <h1 class="mb-5">The Ultimate AI-based Planning Tool</h1>

        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <!-- Add task & buttons -->
              <div class="input-group mb-5">
                <input type="text" class="form-control" placeholder="Add a task..." aria-label="Task" aria-describedby="button-addon2">
                <!-- Chunkify -->
                <button id="chunkify" type="button" class="btn btn-info">Chunkify</button>
              </div>

              <!-- Task Display -->
              <div class="tasks">
                <!-- Dynamic task and subtask insertion happens here -->
              </div>

              <!-- Completed Tasks -->
              <h3>Completed</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexCheckCheckedDisabled">
                  Finished task
                </label>
              </div>
            </div>

            <div class="col">
              <h3>Your Calendar</h3>
              <!-- Placeholder Calendar -->
              <div id="placeholder_calendar" class="border p-3 bg-light text-center">
                <p>Your calendar will appear here once you log in.</p>
              </div>

              <!-- Google Calendar Events -->
              <div id="content" class="border p-3 bg-light" style="display: none;">
                <!-- Calendar events dynamically loaded here -->
              </div>

              <!-- Google API Buttons -->
              <div class="mt-5">
                <button id="authorize_button" class="btn btn-success" onclick="handleAuthClick()">Sign in to Google</button>
                <button id="signout_button" class="btn btn-warning" onclick="handleSignoutClick()">Sign Out</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-bar" style="background-color:#70A288"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
